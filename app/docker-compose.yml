version: '3.8'

services:
  app:
    container_name: storybook-cv-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Connect to existing host Postgres
      - DATABASE_URL=postgresql://postgres:password@host.docker.internal:5432/storybook_cv
      # Connect to existing host Qdrant
      - QDRANT_URL=http://host.docker.internal:6333
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_TRUST_HOST=true
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
    networks:
      - cv-network

networks:
  cv-network:
    driver: bridge
